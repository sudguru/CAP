<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div [hidden]="user">
        <h1>Sign In with Your Phone Number</h1>
      
        <label for="phone">Phone Number</label><br>
        <input type="text" [(ngModel)]="phoneNumber"  class="input" placeholder="9851012345"    maxlength="15">
      
        <div id="recaptcha-container"></div>


        <button  ion-button  (click)="sendLoginCode()">SMS Text Login Code</button>
        {{phoneNumber}}
        <div *ngIf="windowRef.confirmationResult">
          <hr>
          <label for="code">Enter your Verification Code Here</label><br>
          <input type="text" name="code" [(ngModel)]="verificationCode">
      
          <button (click)="verifyLoginCode()">Verify</button>
        </div>
      
      </div>
      
      <div *ngIf="user">
        You have successfully logged in with your phone number!
      
        UserId: {{ user?.uid }}
      
      </div>
</ion-content>
